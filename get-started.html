        /* style.css */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    line-height: 1.6;
    color: #000000; /* black text */
    background-color: #f0f0f0; /* light gray background */
    min-height: 100vh;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 2rem;
}

/* Navigation */
header {
    padding: 2rem 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 2.5rem;
}

.nav-links a {
    text-decoration: none;
    color: #333333; /* dark gray text */
    font-weight: 600;
    transition: color 0.3s ease;
    font-size: 0.95rem;
}

.nav-links a:hover {
    color: #0052cc; /* deep blue hover */
}

/* Hero Section */
.hero {
    display: flex;
    flex-direction: row; /* default flex-direction is row, so this ensures horizontal layout */
    align-items: center; /* vertically centers items */
    justify-content: center;
    gap: 4rem;
    padding: 0 2rem;
    min-height: calc(100vh - 150px);
    text-align: left;
    flex-wrap: nowrap; /* no wrapping to keep row layout */
}

.hero-image {
    flex: 1 1 400px;
    max-width: 500px;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0, 82, 204, 0.25);
    object-fit: cover;
}

.hero-content {
    flex: 1 1 400px;
    max-width: 600px;
    animation: fadeInUp 1s ease-out;
}


.hero h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    letter-spacing: -1.5px;
    line-height: 1.2;
}

.hero p {
    font-size: 1.25rem;
    color: #444444;
    margin-bottom: 3rem;
    line-height: 1.8;
    font-weight: 400;
    max-width: 500px;
}

@media (max-width: 900px) {
    .hero {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
        padding: 1rem;
    }

    .hero-content, .hero-image {
        max-width: 100%;
        flex: none;
    }

    .hero h1 {
        font-size: 2.75rem;
        margin-bottom: 1rem;
    }

    .hero p {
        font-size: 1.1rem;
        max-width: 100%;
        margin-bottom: 2rem;
    }
}


/* CTA Button */
.cta-button {
    display: inline-block;
    padding: 1.1rem 3.5rem;
    background: #0052cc; /* deep blue */
    color: #ffffff;
    text-decoration: none;
    font-size: 1.15rem;
    font-weight: 700;
    border-radius: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(0, 82, 204, 0.3);
    letter-spacing: 0.5px;
    margin-bottom: 3rem;
}

.cta-button:hover {
    background: #003d99; /* darker blue on hover */
    box-shadow: 0 15px 40px rgba(0, 61, 153, 0.5);
    transform: translateY(-3px);
}

/* Features Preview */
.features-preview {
    display: flex;
    justify-content: center;
    gap: 3rem;
    margin-top: 3rem;
    flex-wrap: wrap;
}

.feature-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
    color: #333333; /* dark gray text */
    font-size: 0.95rem;
    font-weight: 600;
}

.feature-item .icon {
    font-size: 2rem;
    background: #ffffff;
    padding: 1rem;
    border-radius: 50%;
    box-shadow: 0 5px 20px rgba(0, 82, 204, 0.1);
    transition: transform 0.3s ease;
}

.feature-item:hover .icon {
    transform: scale(1.1);
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-links {
        gap: 1.5rem;
    }

    .hero h1 {
        font-size: 2.5rem;
    }

    .hero p {
        font-size: 1.1rem;
    }

    .cta-button {
        padding: 1rem 2.75rem;
        font-size: 1rem;
    }

    .features-preview {
        gap: 2rem;
    }

    .feature-item .icon {
        font-size: 1.75rem;
        padding: 0.875rem;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 0 1.5rem;
    }

    .nav-links {
        display: none;
    }

    .hero h1 {
        font-size: 2rem;
    }

    .hero p {
        font-size: 1rem;
        margin-bottom: 2rem;
    }

    .cta-button {
        margin-bottom: 2.5rem;
    }

    .features-preview {
        gap: 1.5rem;
    }
}

#title {
    font-size: 3.5rem;
}

/* Spinner style */
.spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #ffffff;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-left: 10px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
